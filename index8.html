<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>User Personal Information</legend>
            <br/>
            <label for="name">Enter your full name</label>
            <br/>
            <input type="text" id="name" size="50">
            <br/>
            <br/>

            <label for="emailId">Enter your email</label>
            <br/>
            <input type="text" id="emailId" size="50">
            <br/>
            <br/>
            <label for="Password">Enter your password</label>
            <br/>
            <input type="password" id="Password" size="50">
            <br/>
            <br/>

            <label for="confirmPassword">Confirm your password</label>
            <br/>
            <input type="password" id="confirmPassword" size="50">
            <br/>
            <br/>

            <section>
            <label for="gender">Enter your gender</label>
            <br/>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender">
            <label for="others">Others</label>
            </section>
            <br/>

            <div>
                <label for="dob">Enter your Date of Birth</label>
                <br/>
                <input type="date" id="dob" size="50">
            </div>
            <br/>

            <div>
                <label for="address">Enter your address</label>
                <br/>
                <textarea id="address" cols="50" rows="5"></textarea>
            </div>
            <br/>

            <div>
                <button id="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
